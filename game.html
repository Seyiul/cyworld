<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="./styles/game.css" rel="stylesheet" />
    <script src="game.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="./images/word.png" />
        <div class="game__title">끝말잇기</div>
        <div class="game__subtitle">제시어 : <span id="word">뿅쟁이</span></div>
        <div class="word__text">
          <input class="textbox" id="myword" placeholder="단어를 입력하세요" />
          <button class="search" onclick="startWord()">입력</button>
        </div>
        <div id="result" class="word__result">두구두구두구</div>
      </div>
      <div class="game__container">
        <img src="./images/lotto.png" />
        <div class="game__title">LOTTO</div>
        <div class="game__subtitle">버튼을 누르세요.</div>
        <div class="number__box" id="number__box">
          <span>0</span>
          <span>0</span>
          <span>0</span>
          <span>0</span>
          <span>0</span>
          <span>0</span>
        </div>
        <button class="lotto__btn" onclick="lotto()">추첨</button>
      </div>
    </div>
  </body>
</html>
