<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="album">
            <img src="./images/album3.png" />
            <div class="album__title">Y(Please Tell Me Why)</div>
            <div class="album__artist">프리스타일</div>
          </div>
          <div class="album">
            <img src="./images/album1.png" />
            <div class="album__title">눈의 꽃</div>
            <div class="album__artist">박효신</div>
          </div>
          <div class="album">
            <img src="./images/album2.png" />
            <div class="album__title">사랑했나봐</div>
            <div class="album__artist">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__header">
          <div class="header__title">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>
          </div>
        </div>
        <table>
          <tr>
            <th><input type="checkbox" /></th>
            <th>번호</th>
            <th>곡명</th>
            <th>아티스트</th>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>눈의 꽃</td>
            <td>박효신</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>2</td>
            <td>사랑스러워</td>
            <td>김종국</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>3</td>
            <td>내사람:Partner For Life</td>
            <td>SG워너비</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>4</td>
            <td>Love Love Love</td>
            <td>에픽하이</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>5</td>
            <td>애인...있어요</td>
            <td>이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
